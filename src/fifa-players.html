<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./elements/fifa-player.html">
<link rel="import" href="fifa-styles.html">

<dom-module id="fifa-players">
  <template>
    <style include="fifa-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <div class="card">
      <h2>Overview of players</h2>
      <p>Below you can see an overview of all the players you've inserted.</p>
    </div>
    <template is="dom-repeat" items="{{ players }}">
      <fifa-player player="{{ item }}"></fifa-player>
    </template>
  </template>

  <script>
    Polymer({
      is: 'fifa-players',
      properties : {
          players : {
              type : Array,
              value : []
          }
      },
      ready : function() {
          this.push('players', { name : 'Jack'});
          this.push('players', { name : 'Jack'});
          this.push('players', { name : 'Jack'});
          this.push('players', { name : 'Jack'});
          this.push('players', { name : 'Jack'});
          this.push('players', { name : 'Jack'});
      }
    });
  </script>
</dom-module>
